name: Build and Test

on:
  workflow_call:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - name: Pack NuGet package (validation only)
        run: >
          dotnet pack
          src/Compze.Build.FlexRef/Compze.Build.FlexRef.csproj
          --configuration Release
          --output ./artifacts

      - name: Build example local NuGet feed packages
        run: |
          dotnet pack example/src/Acme.Core/Acme.Core.csproj --configuration Release --output example/local-packages
          dotnet pack example/src/Acme.Utilities/Acme.Utilities.csproj --configuration Release --output example/local-packages

      - name: Run specification tests
        run: dotnet test src/Compze.Build.FlexRef.Specifications/Compze.Build.FlexRef.Specifications.csproj

      - name: Test example — Full solution (all ProjectReferences)
        run: dotnet test example/Acme.Full.slnx

      - name: Test example — AppOnly solution (PackageReferences for absent projects)
        run: dotnet test example/Acme.AppOnly.slnx
